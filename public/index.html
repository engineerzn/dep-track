<!DOCTYPE html>
<html>
  <head>
    <title>Dep Track</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas">
      <svg width="100%" height="100%"></svg>
      <div class="controls">
        <div class="bar">
          <label for="nodeSize">Node Size</label>
          <input
            type="range"
            id="nodeSize"
            min="10"
            max="50"
            value='${localStorage.getItem("nodeSize") || 30}'
          />
        </div>
        <div class="bar">
          <label for="linkDistance">Link Distance</label>
          <input
            type="range"
            id="linkDistance"
            min="50"
            max="200"
            value='${localStorage.getItem("linkDistance") || 125}'
          />
        </div>
      </div>
    </div>
    <script type="module" src="../dist/graph.js"></script>
  </body>
</html>
